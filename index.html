<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="usernameinfo">
        <h1>Welcome to the khan name identifier</h1>
        <p class="text-info">
          This log in form will take your birth information and give you back
          your akan ghanian name
        </p>
      </div>
      <div class="date-info info">
        <label for="date" class="label">Date of birth</label>
        <input
          type="date"
          name="date"
          class="date input"
          placeholder="Date of birth"
        />
      </div>
      <div>
        <div class="gender-info">
          <input
            type="radio"
            name="gender"
            value="male"
            class="gender"
            required
          />
          Male<br />
          <input
            type="radio"
            name="gender"
            value="female"
            class="gender"
            required
          />
          Female<br />
        </div>
        <button class="button">Submit</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>

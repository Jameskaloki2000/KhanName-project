<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="usernameinfo">
        <h1>Welcome to the khan name identifier</h1>
        <p>
          The log in form will take in your information and give you back you
          khan name
        </p>
      </div>
      <div class="login-info info">
        <label class="label" for="Username">Name:</label>
        <input type="text" name="Username" class="username" />
      </div>
      <div class="date-info info">
        <label for="date">Date of birth</label>
        <input
          type="number"
          name="date"
          class="date"
          min="1"
          max="31"
          required
        />
      </div>
      <div>
        <div class="month-info info">
          <label class="label" for="month">Month</label>
          <input type="number" name="month" class="month" min="1" max="31" />
        </div>
        <div class="year-info info">
          <label class="label" for="year">Year of birth</label>
          <input type="number" class="year" name="year" min="0" />
        </div>
        <button class="button">Submit</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>

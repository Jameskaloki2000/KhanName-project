<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="usernameinfo">
        <h1>Welcome to the khan name identifier</h1>
        <p>
          The log in form will take in your information and give you back you
          khan name
        </p>
      </div>
      <div class="date-info info">
        <label for="date" class="label">Date of birth</label>
        <input
          type="number"
          name="date"
          class="date input"
          min="1"
          max="31"
          placeholder="Date of birth"
          required
        />
      </div>
      <div>
        <div class="month-info info">
          <label class="label" for="month">Month</label>
          <input
            type="number"
            name="month"
            class="month input"
            min="1"
            max="12"
            placeholder="Month of Birth"
          />
        </div>
        <div class="year-info info">
          <label class="label" for="year">Year of birth</label>
          <input
            type="number"
            class="year input"
            name="year"
            min="0"
            placeholder="Last two digits of birth year"
          />
        </div>
        <div class="century-info info">
          <label for="century" class="label">century</label>
          <input
            type="number"
            class="century input"
            name="century"
            placeholder="First two digits of birth year"
          />
        </div>
        <div class="gender-info">
          <input
            type="radio"
            name="gender"
            value="male"
            class="gender"
            required
          />
          Male<br />
          <input
            type="radio"
            name="gender"
            value="female"
            class="gender"
            required
          />
          Female<br />
        </div>
        <button class="button">Submit</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
